<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 - Home</title>
    <script src="script.js" defer></script>
    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 1.5rem; font-weight: 600; }

        
        nav a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 0.5rem 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease;
            font-weight: bold;
            font-size: 0.9rem;
            
            margin-left: 10px; 
        }

        nav a:hover { background-color: #2980b9; }

        
        nav a.btn-secondary {
            background-color: #27ae60;
        }
        nav a.btn-secondary:hover {
            background-color: #219150;
        }

        
        main {
            flex: 1;
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2c3e50;
            color: #bdc3c7;
            font-size: 0.9rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
    
    <header>
        <div class="container">
            <h1>My Home Page</h1>
            <nav>
                <a href="login.html">Login</a>
                <a href="register.html" class="btn-secondary">Register</a>
            </nav>
        </div>
    </header>

    <main>
        <h2>Welcome</h2>
        
    </main>

    <footer>
        <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
