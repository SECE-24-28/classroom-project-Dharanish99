<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        * {
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

    
        .login-card {
            background-color: white;
            padding: 2.5rem; 
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 400px;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50; 
            font-weight: 600;
        }

        
        .form-group {
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        
        input:focus {
            border-color: #3498db;
            outline: none;
        }

        
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9; 
        }

        
        .links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .links a {
            color: #7f8c8d;
            text-decoration: none;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>Welcome Back</h2>
        <form action="#" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div class="links">
            <a href="index.html">&larr; Back to Home</a>
        </div>
    </div>

</body>

</html>
