<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Transition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .image-container {
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.2);
        }

        img {
            max-width: 300px;
            height: auto;
        }
        @keyframes myanime{
            0%{
                transform: rotate(0deg);
            }
            50%{
                transform: rotate(180deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .image-container2{
            padding-left: 20px;
            animation: myanime 5s linear infinite;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="img1.jpg" alt="Sample Image">
    </div>
    <div class="image-container2">
        <img src="img1.jpg" alt="Another Image">
    </div>
</body>

</html>
